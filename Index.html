<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png" />

<body>

    <div class="container">
        <div class="linhas_menu">

        </div>  
        <header id="home">
            <div class="img-wrapper">

            <div class="banner">
                <h1>Developer </h1>

            </div>
        </header>

        <aside class="sidebar">
        <nav>
            <ul class="menu">
            <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
            <li class="menu-item"><a href="#conhecimentos" class="menu-link">Conhecimento</a></li>
            <li class="menu-item"><a href="#projetos" class="menu-link">Projetos</a></li>
            </ul>
        </nav>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-github-alt"></i></a>

        <section class="sessao_conhecimentos" id="conhecimentos">
            <h1>Conhecimentos</h1>
        </div>
        <div class="conhecimentos">
            <div class="Conhecimento_Topico_html">
                    <button class="btn_html"><i class="fab fa-html5"></i>HTML</button>
            </div>
            <div class="Conhecimento_Topico_css">
                <button class="btn_css" ><i class="fab fa-css3-alt"></i>CSS</button>
            </div>
            <div class="Conhecimento_Topico_python">
                <button class="btn_python"><i class="fab fa-js"></i>Javascript</button>
            </div>
            <div class="Conhecimento_Topico_javascript">
                <button  class="btn_javascript"><i class="fab fa-python"></i>Python</button>
            </div>
            <div class="Conhecimento_Topico_aws">
                <button class="btn_aws"><i class="fab fa-aws"></i>AWS</button>
            </div>
            <div class="Conhecimento_Topico_git_e_github">

            </div>
            <div class="Conhecimento_Topico_Metodologias_Ageis">
                <button class="btn_metodologia"><i class="fas fa-comments"></i>Metodologias Àgeis</button>
            </div>
        </div>

            <h1>Projetos</h1>
        </div>
        <div class="projetos">
            <div class="card">
            <div class="card-img-wrapper">

                <h2>Front and</h2>
                <h3>Javascript Html Css</h3>

                <button class="btn">Saiba Mais</button>
            </div>
            </div>
            <div class="card">
            <div class="card-img-wrapper">
                <img src="imagens/proj2.jpg" alt="imagem do projeto Maratona" />
            </div>
            <div class="projetoss">
                <h2>back and</h2>
                <h3>Python</h3>
                <p></p>
                <button class="btn">Saiba Mais</button>

            </div>
            <div class="card">
            <div class="card-img-wrapper">
                <img src="imagens/proj3.jpg" alt="imagem do projeto Casa Bela" />

            <div class="projetoss">
                <h2> </h2>

            <p>
            Copyright &copy; 2020, ETECIA DS - Todos os diretos reservados
            </p>
            <div class="social-list">

                <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>

            </ul>

        </div>

        <i class="fas fa-arrow-up"></i>
        </a>
